<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In the Clouds</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Fullscreen Background */
        .hero {
            position: relative;
            height: 100vh;
            background: url('eco_ride.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        /* Overlay for better text visibility */
        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        /* Content Styling */
        .content {
            position: relative;
            z-index: 2;
            max-width: 800px;
        }

        .content h1 {
            font-size: 80px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .content p {
            font-size: 18px;
            margin-top: 10px;
            line-height: 1.5;
        }

        /* CTA Button */
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: #ff0055;
            color: white;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #cc0044;
        }

    </style>
</head>
<body>

    <div class="hero">
        <div class="content">
            <p>GET LOST</p>
            <h1>In the Clouds</h1>
            <p>Dream the impossible dream with this artistic parallax slider. Available for download now!</p>
            <a href="#" class="btn">MORE</a>
        </div>
    </div>

</body>
</html>
