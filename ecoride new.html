<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoRide - Electric Cab Service</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Background Image */
        body {
            background: url("C:\\Users\\Abhijeet Kumar Jha\\OneDrive\\Desktop\\java dsa\\background.webp.webp") no-repeat center center fixed;
            background-size: cover;
            background-attachment: fixed;
            background-position: center 5px;
             /* Ensure text is visible */
        }

        .navbar {
            background: rgba(0, 168, 89, 0.8); /* Semi-transparent navbar */
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            font-size: 22px;
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        .ride-section {
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent white box */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
            color: black;
        }

        .ride-section input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .book-btn {
            background: #00a859;
            color: white;
            padding: 12px;
            border: none;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .book-btn:hover {
            background: #008c4e;
        }

        .services {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .service {
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            width: 120px;
            text-align: center;
            color: black;
        }

        .footer {
            text-align: center;
            padding: 10px;
            bottom: 0px;
            background: rgba(0, 168, 89, 0.8);
            color: white;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h1>EcoRide</h1>
    </div>

    <div class="container">
        <h2>"EcoRide: Powering Bharat's Green Future!"</h2>

        <div class="ride-section">
            <input type="text" placeholder="Enter Pickup Location">
            <input type="text" placeholder="Enter Drop Location">
            <button class="book-btn">Book Ride</button>
        </div>

        <h3 style="margin-top: 20px;">Our Services</h3>

        <div class="services">
            <div class="service">üö≤ E-Bike</div>
            <div class="service">üöò E-Cab</div>
            <div class="service">üöê E-Van</div>
            <div class="service">üì¶ Parcel</div>
        </div>
    </div>

    <div class="footer">
        <p>EcoRide - Affordable & Green Rides</p>
    </div>

</body>
</html>
